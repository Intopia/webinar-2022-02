<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Example 17 - Name using aria-labelledby</title>
    <link rel="stylesheet" href="examples.css">
  </head>
  <body>
    <h1>Example 17 - Name using <code>aria-labelledby</code></h1>
    <form action="#" class="example">
      <label class="label" for="aaa">Three</label>
      <input class="input" id="aaa" type="text" aria-labelledby="a" aria-label="Two" title="Four" placeholder="Five">
      <p class="small" id="a">One</p>
    </form>
    <p class="menu"><a href="index.html">Back to list of all examples</a></p>
  </body>
</html>
