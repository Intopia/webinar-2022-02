<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Example 06 - Accessible description via aria-describedby</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="examples.css">
  </head>
  <body>
    <h1>Example 06 - Accessible description via <code>aria-describedby</code></h1>
    <form action="#" class="example">
      <label class="label" for="aaa">Name</label>
      <p class="small" id="a">Include your full name</p>
      <input class="input" id="aaa" type="text" aria-describedby="a">
    </form>
    <p class="menu"><a href="index.html">Back to list of all examples</a></p>
  </body>
</html>
